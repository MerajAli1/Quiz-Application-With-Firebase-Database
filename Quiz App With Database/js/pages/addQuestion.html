<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adding Questions</title>
    <link rel="icon" href="https://media.proprofs.com/images/QM/user_images/2701048/1587202693.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-success">
    <h1 class="text-center">Adding Question</h1>
    <hr>
    <div class="container" id="showQuestions">
        <!-- textarea Part -->
        <div class="p-2">
            <textarea placeholder="Add Questions" name="" id="question" required
                class="w-100 p-2 fs-5 border-light shadow rounded bg-white" cols="30" rows="5"></textarea>
        </div>
        <!-- Options Adding Part -->
        <div class="p-2">
            <div class="p-2 fs-5  shadow rounded bg-white">
                <input placeholder="Enter Option" class="w-100" type="text" name="" id="option" required>
            </div>
            <div class="">
                <button onclick="addOption()" class="btn btn-dark">Add</button>
            </div>
            <!-- Correct Option Part -->
            <div class="">
                <p class="correctAnswer fw-bold">Correct Answer Goes Here</p><hr>
            </div>
            <div class="bg-light rounded shadow w-100 p-2" id="answerGoesHere"></div>
            <div class="">
                <ol id="optionsParent"></ol>
            </div>
            <!-- Submit Button -->
            <div class="">
                <button onclick="submitQuestion()" class="btn btn-dark">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="addQuestion.js"></script>
</body>

</html>
