<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link rel="icon" href="https://media.proprofs.com/images/QM/user_images/2701048/1587202693.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-success">
    <h1 class="text-center mt-5 mb-4">Quiz App By Meraj Ali</h1>
    <div id="showQuestions" class="container">
        <!-- Question Part -->
        <div class="p-5 bg-white shadow rounded">
            <p class="text-center">Question <span class="fs-4" id="currentQuestion">5</span>/<span id="totalQuestion">10</span></p><hr>
            <h3 id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum blanditiis ipsum laboriosam quae at
                nesciunt porro repellendus ut, sint cumque ipsa consequatur velit, quam exercitationem, odit amet
                voluptatibus. Quisquam, fugiat.</h3>
        </div>
        <!-- Options Part -->
        <div id="answerParent" class="row mt-5">
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn btn-light fs-4 rounded w-100">
                        option A
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn btn-light fs-4 rounded w-100">
                        option B
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn btn-light fs-4 rounded w-100">
                        option C
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn btn-light fs-4 rounded w-100">
                        option D
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="nextQuestion()" class="btn btn-primary w-100">
                    Next
                </button>
            </div>
        </div>
    </div>
    <div style="display:none ;" id="loader" class="bg-white shadow rounded">
        <img  src="https://cdn.tutsplus.com/cdn-cgi/image/width=600/webdesign/uploads/legacy/tuts/377_loading_gif/final.gif" width="100%" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script type="module" src="/js/app.js"></script>
</body>

</html>
